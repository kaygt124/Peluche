<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_inicio/bootstrap.min.css">
    <link rel="stylesheet" href="css_inicio/login.css">
    <title>Acceso</title>
</head>

<body>

    <div class="container-fluid">
        <!-- 1 fila: Barra de Navegacion -->
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-danger-subtle">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                
                    <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../xmas/registro/registro.html">Regístrese</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- 2 fila: formulario -->
        <div class="row mt-4">
            <div class="col-3"></div>
            <div class="col-6">
                <!-- Formulario -->
                <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header d-flex justify-content-center bg-body-tertiary">
                        <img src="css_inicio/img/Log_peluches.png" class="card-img-top img-fluid" alt="logo">
                    </div>
                    <div class="card-body">
                        <!-- Formulario -->
                        <form onsubmit="return validarUsuario()">
                            <div class="mb-3">
                                <label for="LabelEmail1" class="form-label">Nombre de Usuario</label>
                                <input type="email" class="form-control" placeholder="ingrese su correo"  id="InputEmail" aria-describedby="emailHelp">

                            </div>

                            <div class="mb-3">
                                <label for="LabelPassword1" class="form-label">Password</label>
                                <input type="password" placeholder="ingrese su contraseña" class="form-control" id="InputPassword">
                            </div>

                            
                         <div class="container">
                            <button type="submit" class="  btn bg-danger-subtle" id="btnAlerta">Ingresar</button>
                            <button class=" btn bg-danger-subtle" type="submit" onclick="window.location.href = 'contraseña/contraseña.html';">Recuperar contraseña</button>
                        </div>


                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>


    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- Script de la Validacion del ingreso al usuario -->
    <script>
        function validarUsuario() {
            var email = document.getElementById("InputEmail").value
            var password = document.getElementById("InputPassword").value


            //preguntar por cada rol admin

            if (email === "administrador@gmail.com" && password === "admin") {
                window.location.href = "roladmin/dashboardadmin.html"
                return false;
            }
            //preguntar por rol cliente
            if (email === "cliente@gmail.com" && password === "cliente") {
                window.location.href = "rolcliente/dashboardcliente.html"
                return false;
            }

            else {

                Swal.fire({
                    title: "Credenciales de Acceso",
                    text: "Credenciales Incorrectas",
                    icon: "error"
            });
            return false;

        }
        }

    </script>
</body>
</html>
