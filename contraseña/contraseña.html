<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Recuperar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/stilo.css">
</head>

<body>
    <nav class="navigation">
        <button class="btn  btn-block btnRecPass" onclick="window.location.href = '../index.html';">INICIO</button>
      </nav>
      
    <div class="container-fluid">

        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card text-center border-success " style="width: 30rem;">
                    <h5 class="card-header">Recuperar Contraseña</h5>
                    <div class="image-container">
                        <img src="../registro/img/Logo.png" alt="Foto de perfil">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">Digite su email</div>
                            </div>
            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                <label class="fw-lighter fs-6 text-decoration-underline" for="exampleCheck1">He leído y acepto los términos y condiciones de
                                    uso</label>
                                </div>
                            <button  class="btn btn-outline-info">Recuperar</button>
                        </form>
                    </div>
                  </div>
            </div>

        </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
